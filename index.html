<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="carousel.css">
</head>
<body>
	<div class="cont clearfix">
		<div class="carousel">
			<div class="content">
				<div class="slide inactive">1</div>
				<div class="slide inactive">2</div>
				<div class="slide inactive">3</div>
				<div class="slide inactive">4</div>
				<div class="slide inactive">5</div>
			</div>
		</div>
		<div class="nav">
			<div class="nav-btn left">
				<button id="previous">Previous</button>
			</div>
			<div class="nav-btn right">
				<button id="next">Next</button>
			</div>
		</div>
	</div>

	<script src="carousel.js" type="text/javascript"></script>
</body>
</html>
